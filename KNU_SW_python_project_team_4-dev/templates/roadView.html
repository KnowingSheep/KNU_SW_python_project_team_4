<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로드뷰만 표시</title>
    <style>
        #roadview {
            width: 100%;
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9f21d9925624021ec7b7d9cd40f6f769"></script>
</head>
<body>
    <div id="roadview"></div>

    <script>
        var roadviewContainer = document.getElementById('roadview'); // 로드뷰를 표시할 div
        var roadview = new kakao.maps.Roadview(roadviewContainer);   // 로드뷰 객체 생성
        var roadviewClient = new kakao.maps.RoadviewClient();        // 좌표에 가장 가까운 로드뷰 위치 요청 객체

        var position = new kakao.maps.LatLng(37.5665, 126.9780); // 표시할 좌표 (서울시청 근처)

        // 해당 좌표에서 가장 가까운 panoId를 조회
        roadviewClient.getNearestPanoId(position, 50, function(panoId) {
            roadview.setPanoId(panoId, position); // 로드뷰 ID와 위치 설정
        });
    </script>
</body>
</html>
