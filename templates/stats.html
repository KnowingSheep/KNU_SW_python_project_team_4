<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통사고 분석</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
    <script defer src="{{ url_for('static', filename='js/stats.js') }}"></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-inner">
            <div class="logo">교통사고 분석</div>
            <button id="home-button" title="메인 페이지로 이동">🏠</button>
        </div>
    </nav>

    <main class="main">
        <div class="header">
            <h1>사고 현황</h1>
            <label for="yearSelector">연도 선택: </label>
            <select id="yearSelector"></select>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="totalAccidents">-</div>
                <div class="metric-label">총 사고 수</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="fatalAccidents">-</div>
                <div class="metric-label">사망자 수</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="avgSeverity">-</div>
                <div class="metric-label">평균 심각도</div>
            </div>
        </div>

        <div class="charts">
            <div class="chart">
                <h3>시간대별 사고 발생</h3>
                <div class="chart-container">
                    <canvas id="hourChart"></canvas>
                </div>
            </div>

            <div class="chart">
                <h3>요일별 분포</h3>
                <div class="chart-container small">
                    <canvas id="weekChart"></canvas>
                </div>
            </div>
        </div>

        <div class="additional-charts">
            <div class="chart">
                <h3>지역별 현황</h3>
                <div class="chart-container small">
                    <canvas id="regionChart"></canvas>
                </div>
            </div>

            <div class="chart">
                <h3>월별 추이</h3>
                <div class="chart-container small">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
